<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="../public/style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Page Layout</title>
</head>
<body class="h-full font-sans m-0 p-0 box-border">

  <!-- HEADER -->
  <header class="text-center bg-red-600 p-[30px] h-[120px] text-[30px] border-2 border-black">
    Header
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex h-[400px] flex-1 flex-col md:flex-row">

    <!-- SIDEBAR -->
    <div class="flex flex-col flex-shrink-0 w-[250px] gap-[40px] justify-evenly items-center p-[30px] md:w-[250px] md:flex-nowrap md:flex-col md:gap-[40px] md:justify-evenly md:items-center md:p-[30px]">

      <!-- PrzykÅ‚adowe kwadraty w sidebarze -->
      <div class="w-[70px] h-[70px] bg-[aliceblue] border-2 border-dashed border-black"></div>
      <div class="w-[70px] h-[70px] bg-[aliceblue] border-2 border-dashed border-black"></div>
      <div class="w-[70px] h-[70px] bg-[aliceblue] border-2 border-dashed border-black"></div>

    </div>

    <!-- CONTENT -->
    <section class="flex flex-1 flex-col p-0">

      <!-- SECTION TOP -->
      <div class="flex flex-[7] items-center justify-center text-[20px] border-x-2 border-black georgia-font md:border-b-0">
        Section Top
      </div>

      <!-- SECTION BOTTOM -->
      <div class="flex flex-[3] items-center justify-center text-[20px] border-x-2 border-b-2 border-black georgia-font">
        Section Bottom
      </div>

    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center bg-[#ee475d] p-[30px] h-[120px] text-[30px] border-2 border-black">
    Footer
  </footer>

</body>
</html>
