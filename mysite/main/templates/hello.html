<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Django Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="bg-blue-600 text-white text-center p-6">
        <h1 class="text-3xl font-bold">Welcome to My Django Page</h1>
    </div>

    <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Formularz</h2>
            <form method="post">
                {% csrf_token %}
                <label for="user_name" class="block mb-2">Twoje imię:</label>
                <input type="text" id="user_name" name="user_name" required class="w-full p-2 mb-4 border border-gray-300">

                <label for="guess" class="block mb-2">Twoja liczba:</label>
                <input type="number" id="guess" name="guess" required class="w-full p-2 mb-4 border border-gray-300">

                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Wyślij
                </button>
            </form>

            {% if message %}
                <p class="mt-4 text-green-600 font-medium">{{ message }}</p>
            {% endif %}
        </div>

        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Informacje</h2>
            <p>Witam, oto jest strona z formularzem gdzie możesz wpisać swoję imię i zgadnąć liczbę od 1 do 10.<br>Udanej zabawy!</p>
        </div>
    </div>

    
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>&copy; Siemka moja strona. Nie kraść.</p>
    </footer>

</body>
</html>
